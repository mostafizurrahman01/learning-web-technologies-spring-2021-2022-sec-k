<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth Form</title>
</head>

<body>
    <style>
        .dobForm{
            margin-top: 50px;
        }
    </style>

    <form action="Name" class="dobForm">
        <fieldset>
            <legend >Date of Birth</legend>
            <table>
                <tr>
                    <td colspan="2">
                        <label for="dd">dd</label> <br>
                    </td>
                    <td colspan="2">
                        <label for="mm">mm</label> <br>
                    </td>
                    <td colspan="2">
                        <label for="yyyy">yyyy</label> <br>
                    </td>
                </tr>
                <tr>
                    <td >
                        <input type="text" name="dd" id="" size="4"> /
                    </td>
                    <td></td>
                    <td>
                        <input type="text" name="mm" id="" size="4"> /
                    </td>
                    <td></td>
                    <td>
                        <input type="text" name="yyyy" id="" size="4">
                    </td>
                </tr>
            </table>
            <hr>
            <button>Submit</button>
        </fieldset>

        <!-- <br />
        <button>Submit</button> -->
    </form>
</body>

</html>
