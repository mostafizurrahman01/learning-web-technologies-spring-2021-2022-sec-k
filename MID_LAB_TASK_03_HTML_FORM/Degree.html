<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Form</title>
</head>

<body>
    <style>
        .degreeInput {
            margin: 20px 0px 10px 125px;
        }

        .degreeText {
            font-size: 20px;
            text-align: center;
            margin: 40px 500px 0px 0px;
        }

        .btnSubmit {
            margin-right: 6px;
        }
    </style>

    <form action="Name" class="degreeText">
        <fieldset>
            <legend>Degree</legend>
            <div class="degreeInput">
                <input type="checkbox" name="degree" value="SSC" id=""> SSC
                <input type="checkbox" name="degree" value="HSC" id=""> HSC
                <input type="checkbox" name="degree" value="BSc" id=""> BSc
            </div>

        </fieldset>
        <br />
        <button class="btnSubmit">Submit</button>
    </form>
</body>

</html>
